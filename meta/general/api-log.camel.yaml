# API 로그를 직접 DB에 저장
- route:
    autoStartup: true
    id: ApiLogToDb
    from:
      uri: "direct:ApiLogToDb"
      steps:
        - process:
            ref: ApiLogProcessor
        - to: "sql:insert into api_log (message_id, \"timestamp\", flow_id, result, error_message, elapsed_time) values (:#messageId, :#timestamp, :#flowId, :#result, :#errorMessage, :#elapsedTime)"
        - log: API 로그를 DB에 Insert 했어

# API 로그를 Kafka로 송신
- route:
    autoStartup: true
    id: ApiLogToKafka
    from:
      uri: "direct:ApiLogToKafka"
      steps:
        - process:
            ref: ApiLogProcessor
        - marshal:
            json: {}
        - to: "kafka:api-log?brokers=localhost:9092&lazyStartProducer=true"
        - log: API 로그를 Kafka로 송신했어

# API 로그를 Kafka로부터 수신하여 DB에 저장
- route:
    autoStartup: true
    id: ApiLog_KafkaToDb
    from:
      uri: "kafka:api-log?brokers=localhost:9092"
      steps:
        - process:
            ref: ApiLogProcessor
        - to: "sql:insert into api_log (message_id, \"timestamp\", flow_id, result, error_message, elapsed_time) values (:#messageId, :#timestamp, :#flowId, :#result, :#errorMessage, :#elapsedTime)"
        - log: API 로그를 Kafka에서 수신해서 DB에 저장했어
