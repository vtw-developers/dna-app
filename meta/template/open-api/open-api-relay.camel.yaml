- route:
    autoStartup: true
    id: "Template_OpenApi_Relay"
    from:
      uri: "direct:Template_OpenApi_Relay"
      steps:
        - onCompletion:
            steps:
              - process:
                  ref: ApiLogProcessor
              - log: ${body}
        - to: "direct:ApiKeyCheck"
        - process:
            ref: TemplateParametersToVariableProcessor
        - toD: "${variable.relay[url]}"
        - unmarshal:
            json: {}
        - log: Rest response completed! ${body}
