- route-template:
    id: sample-template
    parameters:
      - name: routeId
      - name: period
      - name: id
      - name: name
    from:
      uri: timer://{{routeId}}?period={{period}}
      steps:
        - log: "ID: {{id}}, Name: {{name}}"

