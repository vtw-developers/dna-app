- rest:
    get:
    - path: "/sample-rest-001"
      to: "direct:sample-rest-template-route-1"
    - path: "/sample-rest-002"
      to: "direct:sample-rest-template-route-2"

- route-template:
    id: sample-rest-template-direct
    parameters:
      - name: routeId
      - name: id
      - name: name
    from:
      uri: direct://{{routeId}}
      steps:
        - setBody:
            constant: '{"id": "{{id}}", "name": "{{name}}"}'
        - unmarshal:
            json: {}

- templated-route:
    route-id: sample-rest-template-route-1
    route-template-ref: sample-rest-template-direct
    parameters:
      - name: routeId
        value: sample-rest-template-route-1
      - name: id
        value: 1
      - name: name
        value: 우태진

- templated-route:
    route-id: sample-rest-template-route-2
    route-template-ref: sample-rest-template-direct
    parameters:
      - name: routeId
        value: sample-rest-template-route-2
      - name: id
        value: 2
      - name: name
        value: 우태진
