- rest:
    id: "sample-rest-log"
    get:
    - id: "sample-rest-log"
      path: "/sample-rest-log"
      to:
        uri: "direct:sample-rest-log"
- route:
    autoStartup: false
    id: "sample-rest-log-direct"
    from:
      uri: "direct:sample-rest-log"
      steps:
        - setBody:
            constant: '{"id": 1, "name": "우태진"}'
        - unmarshal:
            json: {}
        - log: Rest response completed! ${body}

        - onCompletion:
            steps:
              - log: 로그 저장
